<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<title>Train Scheduler</title>
	<link rel="stylesheet" href="index.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
	<script type="text/javascript" src="assets/app.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Rajdhani|Righteous" rel="stylesheet">
</head>

<body>


	<div class="container">

		<div class="title">
			<h1>TSA</h1>
		</div>

		<div class="bigdiv">
			<div class="panel panel-success">
				<div class="secondtitle">
					<h3><strong>Current Train Schedule</strong></h3>
				</div>
				<div class="tablediv">
					<table class="table" id='train-table'>
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>

			<div class="secondtitle">
				<h3><strong>Add Train</strong></h3>
			</div>
			<div class="panel-body">


				<form>
					<div class="forminput">
						<label for="train-name-input">Train Name</label><br>
						<input class="input" id="train-name-input" type="text">
					</div>
					<div class="forminput">
						<label for="dest-input">Destination</label>
						<input class="input" id="dest-input" type="text">
					</div>
					<div class="forminput">
						<label for="firstTrain-input">First Train Time (HH:mm - military time)</label>
						<input class="input" id="firstTrain-input" type="text">
					</div>
					<div class="forminput">
						<label for="freq-input">Frequency (min)</label>
						<input class="input" id="freq-input" type="text">
					</div>
					<button class="button" id="add-train-btn" type="submit">Submit</button>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
